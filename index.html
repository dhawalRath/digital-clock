<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dates</title>
</head>
<body>
  <div class="container">
    <div class="clock">
      00
    </div>
    
    <div class="whole-date">
      <div class="date">01</div>
      <div class="month">00</div>
      <div class="year">02</div>
    </div>
    
    <div class="day">
      <li class="mon">Mon</li>
      <li class="tue">Tue</li>
      <li class="wed">Wed</li>
      <li class="thu">Thu</li>
      <li class="fri">Fri</li>
      <li class="sat">Sat</li>
      <li class="sun">Sun</li>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
